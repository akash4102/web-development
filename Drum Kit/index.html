<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>

<body>

  <h1 id="title">Drum 🥁 Kit</h1>
  <div class="set">
    <button class="w drum">
      <div class="btn">
        <img src="./images/tom1.png" alt="">
        <div class="text">w</div>
      </div>
    </button>
    <button class="a drum">
      <div class="btn">
        <img src="./images/tom2.png" alt="">
        <div class="text">a</div>
      </div>
    </button>
    <button class="s drum">
      <div class="btn">
        <img src="./images/tom3.png" alt="">
        <div class="text">s</div>
      </div>
    </button>
    <button class="d drum">
      <div class="btn">
        <img src="./images//tom4.png" alt="">
        <div class="text">d</div>
      </div>
    </button>
    <button class="j drum">
      <div class="btn">
        <img src="./images/snare.png" alt="">
        <div class="text">j</div>
      </div>
    </button>
    <button class="k drum">
      <div class="btn">
        <img src="./images/crash.png" alt="">
        <div class="text">k</div>
      </div>
    </button>
    <button class="l drum">
      <div class="btn">
        <img src="./images/kick.png" alt="">
        <div class="text">l</div>
      </div>
    </button>
  </div>
  <script src="./index.js"></script>
</body>

</html>
